<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/72c428df3e.js" crossorigin="anonymous"></script>
</head>
  <body>

    <header>

        <div class="header_container d-flex justify-content-between align-items-center p-4">
            <h2 class="text-uppercase fw-bold">Start Bootstrap</h2>
            <div class="menu">
                <a href="#" class="border px-2 py-1">
                    <i class="fa-sharp fa-solid fa-bars text-white"></i>
                </a>
            </div>
        </div>

    </header>
    <main>

        <div class="site-heading bg_bs-green text-center py-5  text-white">
            <img src="./img/avatar.svg" class="w_15_rem" alt="">
            <h1 class="text-uppercase fw-bold">start bootstrap</h1>

            <div class="star-section d-flex justify-content-center align-items-center">
                <div class="straight-section bg-white"></div>
                    <div class="star">
                        <i class="fa-solid fa-star fs-2 m-2"></i>
                    </div>
                    <div class="straight-section bg-white"></div>
            </div>

            <h3 class="text-uppercase m-4">
                graphic artist - web designer - illustrator
            </h3>
        </div>

        <div class="section">
            <div class="portfolio">

                <h1 class="text-uppercase text-center m-5">portfolio</h1>

                <div class="star-section d-flex justify-content-center align-items-center">
                    <div class="straight-section bg-black"></div>
                        <div class="star">
                            <i class="fa-solid fa-star fs-2 m-2"></i>
                        </div>
                        <div class="straight-section bg-black"></div>
                </div>

                <div class="row">
                    <img src="./img/cabin.png" class="col-sm-12" alt="">
                </div>

            </div>
        </div>

    </main>
    <footer>

    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
